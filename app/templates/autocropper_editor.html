<div name="UpLoadImages" class="upload-images font-homenaje-1-1" ng-init="tabselector = 'images'">
  <div class="modal-header" ng-show="title">
    <button type="button" class="close" ng-click="Finish()">&times;</button>
    <h4 class="modal-title" ng-bind-html="title"></h4>
  </div>

  <div>
    <div id="canvasmodal" class="modal-body ng-scope" style="display: flex; justify-content: center">

       <canvas id="canvas"></canvas>


    </div>
    <div class="modal-footer">

        <div class="autocropper modal-footer">


        <select id="tag-dropdown" class="autocropper space-margin" style="display: none">
            <option value="cv">CV Image</option>
            <option value="full-body">Full Body</option>
            <option value="main-id">Main Id</option>
            <option value="marking">Marking</option>
            <option value="whisker">Whisker (Do not use in Algorithm)</option>
            <option value="whisker-left">Whisker Left</option>
            <option value="whisker-right">Whisker Right</option>
        </select>

        <button class="btn btn-default" ng-disabled="shouldDisable()" ng-click="undo()">Undo</button>

        <button class="btn btn-default" ng-click="deleteRectanglefunc()">Delete Rectangle</button>
        <button class="btn btn-default" ng-click="addRectanglefunc()">Add Rectangle</button>
        <button class="btn btn-default" ng-click="Finish()">Done</button>

        </div>


    </div>
  </div>


</div>
