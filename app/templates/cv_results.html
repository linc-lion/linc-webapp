<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" ng-show="content">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Age</th>
              <th>Organization</th>
              <th>Gender</th>
              <th class="text-center">Verified</th>
              <th class="text-center">CV</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="link" ng-repeat="lion in lions | filter:  {hasResults: true, pending: true, verified: true}">
              <td>
                <img ng-src="{{!lion.url_small}}" width="40" height="40">
              </td>
              <td>{{!lion.name}}</td>
              <td>{{!lion.age}} years old</td>
              <td>{{!lion.organization}}</td>
              <td>{{!lion.gender}}</td>
              <td class="text-center">
                <i ng-if="lion.verified" class="icon icon-check"></i>
                <i ng-if="!lion.verified" class="icon icon-cross"></i>
              </td>
              <td class="text-center">
                <span class="badge">50%</span>
              </td>
              <td class="text-center">
                <button class="btn btn-default" >Associate</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="$hide()">Clear Results</button>
      </div>
    </div>
  </div>
</div>
