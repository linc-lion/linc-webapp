<div class="modal-header" ng-show="title">
  <button type="button" class="close" ng-click="Close()">&times;</button>
  <h3 class="modal-title" ng-bind-html="title"></h3>
</div>
<div class="modal-body" ng-show="content">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Photo</th>
        <th class="text-center">Name</th>
        <th class="text-center">Age</th>
        <th class="text-center">Organization</th>
        <th class="text-center">Gender</th>
        <th class="text-center">Verified</th>
        <th class="text-center">CV</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr class="link" ng-repeat="lion in cvresults" ng-class="{active:lion.associated}">
        <td class="text-center">
          <a ui-sref="lion({id: lion.id})" target="_blank">{{!lion.id}}</a>
        </td>
        <td class="text-center">
          <a ui-sref="lion({id: lion.id})" target="_blank">
            <img ng-src="{{!lion.thumbnail}}" width="40" height="40">
          </a>
        </td>
        <td class="text-center">
          <a ui-sref="lion({id: lion.id})" target="_blank">{{!lion.name}}</a>
        </td>
        <td class="text-center">
          <a ui-sref="lion({id: lion.id})" target="_blank">{{!lion.age}} years old</a>
        </td>
        <td class="text-center"><a ui-sref="lion({id: lion.id})" target="_blank">{{!lion.organization}}</a>
        </td>
        <td class="text-center"><a ui-sref="lion({id: lion.id})" target="_blank">{{!lion.gender}}</a>
        </td>
        <td class="text-center">
          <a ui-sref="lion({id: lion.id})" target="_blank">
            <i ng-if="lion.verified" class="icon icon-check"></i>
            <i ng-if="!lion.verified" class="icon icon-cross"></i>
          </a>
        </td>
        <td class="text-center">
          <a ui-sref="lion({id: lion.id})" target="_blank">
            <span class="badge">{{!lion.cv | percentage:2}}</span>
          </a>
        </td>
        <td class="text-center">
        <button ng-if="!lion.associated" class="btn btn-default" ng-click="Associate(lion.id)"> Associate </button>
        <button ng-if="lion.associated" class="btn btn-warning" ng-click="Dissociate(lion.id)"> Dissociate </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <!--<button type="button" class="btn btn-default" ng-click="Close()">Close</button>-->
  <button type="button" class="btn btn-primary" ng-click="ClearResults()">Clear Results</button>
</div>
