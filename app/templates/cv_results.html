<div class="modal-header" ng-show="title">
  <button type="button" class="close" ng-click="Close()">&times;</button>
  <h3 class="modal-title" ng-bind-html="title"></h3>
</div>
<div class="modal-body" ng-show="content">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Age</th>
        <th>Organization</th>
        <th>Gender</th>
        <th class="text-center">Verified</th>
        <th class="text-center">CV</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!--<tr class="link" ng-repeat="lion in cvresults | filter:  {hasResults: true, pending: true, verified: true}">-->
        <tr class="link" ng-repeat="lion in cvresults" ng-class="{active:lion.associated}">
        <td ng-click="open_new_lion(lion.id)">
          <img ng-src="{{!lion.thumbnail}}" width="40" height="40">
        </td>
        <td style="display:none;">{{!lion.id}}</td>
        <td ng-click="open_new_lion(lion.id)">{{!lion.name}}</td>
        <td ng-click="open_new_lion(lion.id)">{{!lion.age}} years old</td>
        <td ng-click="open_new_lion(lion.id)">{{!lion.organization}}</td>
        <td ng-click="open_new_lion(lion.id)">{{!lion.gender}}</td>
        <td ng-click="open_new_lion(lion.id)" class="text-center">
          <i ng-if="lion.verified" class="icon icon-check"></i>
          <i ng-if="!lion.verified" class="icon icon-cross"></i>
        </td>
        <td ng-click="open_new_lion(lion.id)" class="text-center">
          <span class="badge">{{!lion.cv | percentage:2}}</span>
        </td>
        <td class="text-center">
        <button ng-if="!lion.associated" class="btn btn-default" ng-click="Associate(lion.id)"> Associate </button>
        <button ng-if="lion.associated" class="btn btn-warning" ng-click="Dissociate(lion.id)"> Dissociate </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <!--<button type="button" class="btn btn-default" ng-click="Close()">Close</button>-->
  <button type="button" class="btn btn-primary" ng-click="ClearResults()">Clear Results</button>
</div>
