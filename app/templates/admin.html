<script type="text/ng-template" id="Password.tpl.html">
  <form name="form" ng-submit="submit(form.$valid)" class="font-homenaje-1-1">
    <div class="modal-header" ng-show="title">
      <h4 class="modal-title" ng-bind-html="title"></h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="admin_email">Name:</label>
        <input class="form-control" readonly type="text" name="admin_email" ng-model="sel_user.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password_fake" value="" class="display-none" />
        <input class="form-control" type="password" name="password" ng-model="sel_user.password" placeholder="New Password" required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('please fill out this field with Password')">
      </div>
      <div class="form-group">
        <label for="confirm_password">Password:</label>
        <input type="password" name="password_fake" value="" class="display-none" />
        <input class="form-control" type="password" name="confirm_password"  ng-model="sel_user.confirmPassword" placeholder="Confirm Password"
          required oninput="setCustomValidity('')" nx-equal-ex="sel_user.password"
          oninvalid="this.setCustomValidity('please repeat the Password in this field')"
          data-animation="am-flip-x" data-html="true" data-type="info" 
          placement="bottom" bs-tooltip="tooltip" data-template-url='tooltip.password.tpl.html'
          data-trigger="manual"
          data-bs-show="showValidationMessages && (form.confirm_password.$error.nxEqualEx!=undefined)">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Change</button>
      <p class="text-right loading-passwd" ng-if="dataSending"><img src="/static/images/loading.gif" /> submitting&hellip;</p>
    </div>
  </form>
</script>

<div class="font-homenaje-1-1">
  <nav class="navbar navbar-default">
    <p class="navbar-text" ><strong>Administration:</strong></p>
    <ul class="nav navbar-nav">
      <li ng-repeat="tab in tabs"
          ui-sref="{{!tab.sref}}"
          ng-click="onTabClick(tab)"
          ui-sref-active="active"><a>{{!tab.title}}</a></li>
    </ul>
  </nav>
  <div ui-view></div>
</div>
