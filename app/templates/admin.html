<script type="text/ng-template" id="Password.tmpl.html">
  <form name="form" ng-submit="submit_password(form.$valid)">
    <div class="modal-header" ng-show="modalTitle">
      <h4 class="modal-title" ng-bind-html="modalTitle"></h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="meta_label" for="lion_name">Name:</label>
        <input class="form-control text-center" readonly type="text" name="email" ng-model="sel_user.email">
      </div>
      <div class="form-group">
        <label class="meta_label" for="lion_name">Password:</label>
        <input class="form-control text-center" type="password" name="password" ng-model="sel_user.password" placeholder="New Password" required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('please fill out this field with Password')">
      </div>
      <div class="form-group">
        <label class="meta_label" for="lion_name">Password:</label>
        <input class="form-control text-center" type="password" name="verify" ng-model="sel_user.confirmPassword" placeholder="Confirm Password" required oninput="setCustomValidity('')" nx-equal-ex="sel_user.password"
              oninvalid="this.setCustomValidity('please repeat the Password in this field')">
              <div class="text-center"><span align="center" style="color: #d95210;" ng-show="showValidationMessages && form.verify.$error.nxEqualEx" class="help-inline">Passwords must match!</span></div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel_password()" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Change</button>
    </div>
  </form>
</script>
