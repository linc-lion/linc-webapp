<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="hideModal($hide)">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" ng-show="content">

        <div class="row">
          <div class="col-sm-9">
            <!--<a class="thumbnail" ng-repeat="photo in photos" ng-class="{active:photo.select}" href="/static/images/medium/lion1.jpg" target="_blank">-->
            <a class="thumbnail" ng-repeat="photo in photos" ng-class="{active:photo.select}" ng-click="show_photo(photo.url)" target="_blank">
              <i class="icon icon-check_circle select" ng-click="photo.select=!photo.select; $event.stopPropagation();"></i>
              <img ng-src="{{!photo.url}}" width="150" height="150">
              <div class="caption"><i class="icon icon-globe pull-right" ng-if="photo.isPublic"></i><i class="icon icon-star" ng-if="photo.isCover"></i>CV</div>
            </a>
            <p class="clearfix">
              <a href="#" class="btn btn-link">Select All</a>
              <a href="#" class="btn btn-link">Select None</a>
            </p>
            <p class="text-center"><a href="#" class="btn btn-link">3 results returned. Load more? <b class="caret"></b></a></p>
          </div>
          <div class="col-sm-3 line-left">
            <h4>Image type</h4>
            <div class="radio"><label><input type="radio" name="type" checked> all</label></div>
            <div class="radio"><label><input type="radio" name="type"> cv image</label></div>
            <div class="radio"><label><input type="radio" name="type"> full body</label></div>
            <div class="radio"><label><input type="radio" name="type"> whisker</label></div>
            <div class="radio"><label><input type="radio" name="type"> markings</label></div>
            <div class="radio"><label><input type="radio" name="type"> general id</label></div>
            <h4>Properties</h4>
            <div class="checkbox"><label><input type="checkbox" checked> Public</label></div>
            <div class="checkbox"><label><input type="checkbox"> Cover image</label></div>
            <br>
            <p>
              <button class="btn btn-default btn-block">Delete</button>
              <button class="btn btn-default btn-block">Download original</button>
              <button class="btn btn-primary btn-block">Upload images</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
