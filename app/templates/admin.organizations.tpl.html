<script type="text/ng-template" id="Edit_Organization.tmpl.html">
  <form name="form" ng-submit="Submit(form.$valid)">
    <div class="modal-header" ng-show="modalTitle">
      <h4 class="modal-title" ng-bind-html="modalTitle"></h4>
    </div>
    <div class="modal-body">
      <div ng-hide="Org_Mode=='add'" class="form-group-margin">
        <label for="org_id">Id:</label>
        <input name="org_id" readonly type="text" class="form-control" ng-model="organization.id">
      </div>
      <div class="form-group-margin">
        <label for="org_name">Name:</label>
        <input style="text-align: left;" type="text" required class="form-control" name="org_name" ng-model="organization.name">
      </div>
      <div class="checkbox">
        <label for="org_trashed">
        <input name="org_trashed" id="org_trashed" type="checkbox"  ng-model="organization.trashed" ng-checked="organization.trashed">
          Trashed
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="Cancel_Edit_Org()" data-dismiss="modal">Cancel</button>
      <button ng-show="Org_Mode=='add'" type="submit" class="btn btn-primary">Add New</button>
      <button ng-show="Org_Mode=='edit'" type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</script>

<div class="form-group" ng-controller="AdminOrganizationsCtrl">
  <div class="btn-toolbar" role="toolbar" aria-label="toolbar_btns">
    <div class="btn-group">
      <button type = "button" class = "btn btn btn-warning" ng-click="Add_Organization()">Add</button>
    </div>
    <div class="btn-group">
      <button ng-disabled="!(Selecteds.length==1)"  type = "button" class = "btn btn btn-warning" ng-click="Edit_Organization()">Edit</button>
    </div>
    <div class="btn-group">
      <button ng-disabled="!(Selecteds.length>0)" type = "button" class = "btn btn btn-warning" ng-click="Delete_Organization()">Delete</button>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center"><input type="checkbox" ng-disabled="Org_Mode != ''" ng-model="select_all" ng-click="check_all(select_all)"></th>
        <th class="text-center"><a ng-click="order('id')" ng-class="{'order_class': predicate === 'id'}">Id</a>
          <span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span>
        </th>
        <th class="text-center"><a ng-click="order('organization')" ng-class="{'order_class': predicate === 'organization'}">Organization</a>
          <span class="sortorder" ng-show="predicate === 'organization'" ng-class="{reverse:reverse}"></span>
        </th>
        <th class="text-center"><a ng-click="order('trashed')" ng-class="{'order_class': predicate === 'trashed'}">Trashed</a>
          <span class="sortorder" ng-show="predicate === 'trashed'" ng-class="{reverse:reverse}"></span>
        </th>
        <th class="text-center"><a ng-click="order('created_at')" ng-class="{'order_class': predicate === 'created_at'}">Created At</a>
          <span class="sortorder" ng-show="predicate === 'created_at'" ng-class="{reverse:reverse}"></span>
        </th>
        <th class="text-center"><a ng-click="order('updated_at')" ng-class="{'order_class': predicate === 'updated_at'}">Updated At</a>
          <span class="sortorder" ng-show="predicate === 'updated_at'" ng-class="{reverse:reverse}"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="link" ng-repeat="org in organizations | orderBy:predicate:reverse" ng-class="{active:org.selected}" ng-click="Select_Org1(org);$event.stopPropagation();">
        <td class="text-center"><input type="checkbox" ng-disabled="Org_Mode != ''" ng-model="org.selected" ng-click="Select_Org(org);$event.stopPropagation();"></td>
        <td class="text-center">{{!org.id}}</td>
        <td class="text-center">{{!org.name}}</td>
        <td class="text-center">
          <i ng-if="org.trashed" class="icon icon-check"></i>
          <i ng-if="!org.trashed" class="icon icon-cross"></i>
        </td>
        <td class="text-center">{{!org.created_at}}</td>
        <td class="text-center">{{!org.updated_at}}</td>
      </tr>
    </body>
  </table>
</div>
