  <div class="aside-dialog font-homenaje-1-2">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind-html="title"></h4>
      </div>
      <div class="aside-body" ng-show="content">
        <p>Logged in as <strong>{{!user.name}}</strong> of <strong>{{!user.organization}}</strong></p>
        <ul class="nav nav-stacked" ng-show="user.logged" >
          <li role="presentation" class="active"><a ui-sref="conservationists" ng-click="$hide()">Directory of conservationists</a></li>
          <li role="separator" class="divider"><hr></li>
          <li role="presentation">
            <metadata use-ctrl="MetadataCtrl" use-template-url="metadata.html" form-size="lg" type="side_lion" goto-imageset-action="goto_lion(Id); $hide()" cancel_action="$hide()" options-set="options.lions" debug="debug"  modal-status="modal_status"></metadata>
          </li>
          <li role="presentation"><a ui-sref="viewliondatabase" ng-click="$hide()">View Lion Database</a></li>
          <li role="presentation">
            <metadata use-ctrl="MetadataCtrl" use-template-url="metadata.html" form-size="lg" type="side_image_set"  goto-imageset-action="goto_imageset(Id); $hide()" cancel-action="$hide()" options-set="options.imageset" debug="debug"  modal-status="modal_status"></metadata>
          </li>
          <li role="presentation"><a ui-sref="viewimagesets" ng-click="$hide()">View Image Sets</a></li>
          <li role="separator" class="divider"><hr></li>
          <li role="presentation" ng-show="user.admin"><a ui-sref="admin" ng-click="$hide()">Administration</a></li>
          <li role="presentation"><a ng-click="USER_MANUAL()">User Manual</a></li>
          <li role="presentation"><a ng-click="TERMS_OF_USE()">Terms of use</a></li>
          <li role="presentation"><a ng-click="PRIVACY_POLICY()">Privacy policy</a></li>
          <li role="presentation"><a ng-click="changePWD($hide)">Change Password</a></li>
          <li role="presentation"><a ng-click="logout($hide)">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
