<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" ng-show="content">

<form>
  <div class="form-group">
    <label for="input1">Lion Name</label>
    <input type="text" class="form-control" id="input1" >
  </div>
  <div class="form-group">
    <label for="input2">Organization</label>
    <select class="form-control" id="input2" >
      <option></option>
      <option>Mara Lion Project</option>
    </select>
  </div>
  <div class="form-group">
    <label for="input3">Age <small>(years)</small></label>
    <input type="text" class="form-control" id="input3" >
  </div>
  <div class="form-group">
    <label for="input4">Gender</label>
    <select class="form-control" id="input4" >
      <option></option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="input5">Ear Markings</label>
    <select class="form-control" id="input5" >
      <option></option>
      <option>Left</option>
      <option>Right</option>
    </select>
  </div>
  <div class="form-group">
    <label for="input6">Notes</label>
    <textarea class="form-control" id="input6" ></textarea>
  </div>

</form>


      </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
      </div>
    </div>
  </div>
</div>
