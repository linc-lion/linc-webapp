<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" ng-show="content">
        <form>
          <div class="row">
            <div class="col-sm-4 line-right">
              <!--<div class="form-group">
                <label for="image_set_id">Id</label>
                <input type="text" class="form-control" id="image_set_id" >
              </div>-->
              <div class="form-group-margin">
                <label for="id_organization">Organization</label>
                <button type="button" id="id_organization" placeholder="Select" class="btn btn-default btn-sm" ng-model="selected.organization" data-html="1" bs-options="organization as organization.name for organization in organizations" bs-select>
                  Action <span class="caret"></span>
                </button>
              </div>
              <pre>{{!selected.organization}}</pre>
              <hr class="style-line">
              <div class="form-group-margin">
                <label for="id_age">Age <small>(years)</small></label>
                <input type="number" class="form-control" min="0" id="id_age" ng-model="selected.age">
              </div>
              <pre>{{!selected.age}}</pre>
              <hr class="style-line">
              <div class="form-group-margin" ng-class="{'has-error': datepickerForm.date2.$invalid}">
                <label class="control-label"><i class="fa fa-calendar"></i> Data Stamp </label>
                <input type="text" class="form-control" ng-model="selected.datastamp" data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="02/10/86" data-max-date="today" data-autoclose="1" name="date2" bs-datepicker placement= "top-left">
              </div>
              <pre>{{!selected.datastamp}}</pre>
              <hr class="style-line">
              <div class="form-group-margin">
                <div class="row">
                  <div class="col-sm-6">
                    <label for="id_geopos.lat">Latitude</label>
                    <input type="number" class="form-control" ng-model="selected.geopos.lat" step="0.1" id="id_geopos.lat" >
                  </div>
                  <div class="col-sm-6">
                    <label for="id_geopos.lng">Longituden</label>
                    <input type="number" class="form-control" ng-model="selected.geopos.lng" step="0.1" id="id_geopos.lng" >
                  </div>
                </div>
              </div>
              <pre>{{!selected.geopos | json}}</pre>
            </div>
            <div class="col-sm-4">
              <h5 class="text-left">Gender</h5>
              <div class="form-group-padding text-right">
                <label for="id_gender" >Gender</label>
                <button type="button" id="id_gender" placeholder="Choice" class="btn btn-default btn-sm" ng-model="selected.gender" data-html="1" bs-options="gen.value as gen.label for gen in genders" bs-select>
                  Action <span class="caret"></span>
                </button>
              </div>
              <pre>{{!selected.gender}}</pre>
              <hr class="style-line">
              <h5 class="text-left">Markings</h5>
              <div class="form-group-padding1 text-right" ng-repeat="marking in markings">
                <label for="id_{{!marking.value}}" >{{!marking.label}}</label>
                <button type="button" id="id_{{!marking.value}}" placeholder="None" class="btn btn-default btn-sm" ng-model="selected.markings[marking.value]" data-html="1" data-multiple="1" all-none-buttons="true" all-Text="{{!marking.allText}}" bs-options="mark.value as mark.label for mark in marking.items" bs-select>
                  Action <span class="caret"></span>
                </button>
                <pre>{{!selected.markings[marking.value]}}</pre>
              </div>
            </div>
            <div class="col-sm-4 line-left">
              <label class="text-left">Teeth</label>
              <div class="form-group-padding text-right">
                <label for="id_broken_teeth">Broken Teeth</label>
                <button type="button" id="id_broken_teeth" placeholder="None" class="btn btn-default btn-sm" ng-model="selected.teeth" data-html="1" data-multiple="1" all-none-buttons="true" all-Text="All Broken Teeth" bs-options="teeth.value as teeth.label for teeth in broken_teeth" bs-select>
                  Action <span class="caret"></span>
                </button>
              </div>
              <pre>{{!selected.teeth}}</pre>
              <hr class="style-line">
              <label class="text-left">Eye</label>
              <div class="form-group-padding text-right">
                <label for="id_eye_damage">Eye Damage</label>
                <button type="button" id="id_eye_damage" placeholder="None" class="btn btn-default btn-sm" ng-model="selected.eye_damage" data-html="1" data-multiple="1" all-none-buttons="true" all-Text="All Eye Damage" bs-options="damage.value as damage.label for damage in eye_damage" bs-select>
                  Action <span class="caret"></span>
                </button>
              </div>
              <pre>{{!selected.eye_damage}}</pre>
              <hr class="style-line">
              <label class="text-left">Nose</label>
              <div class="form-group-padding text-right">
                <label for="id_nose_color">Nose Color</label>
                <button type="button" id="id_nose_color" placeholder="None" class="btn btn-default btn-sm" ng-model="selected.nose_color" data-html="1" data-multiple="1" all-none-buttons="true" all-Text="All Nose Color" bs-options="color.value as color.label for color in nose_color" bs-select>
                  Action <span class="caret"></span>
                </button>
              </div>
              <pre>{{!selected.nose_color}}</pre>
              <hr class="style-line">
              <label class="text-left">Scars</label>
              <div class="form-group-padding text-right">
                <label for="id_scars">Scars Type</label>
                <button type="button" id="id_scars" placeholder="None" class="btn btn-default btn-sm" ng-model="selected.scars" data-html="1" data-multiple="1" all-none-buttons="true" all-Text="All Scars Type" bs-options="scar.value as scar.label for scar in scars" bs-select>
                  Action <span class="caret"></span>
                </button>
              </div>
              <pre>{{!selected.scars}}</pre>
            </div>
          </div>
          <hr class="style-line">
          <div class="form-group">
            <textarea class="form-control" rows="5" ng-model="selected.notes"></textarea>
          </div>
          <pre>{{!selected.notes}}</pre>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="Cancel($hide)">Cancel</button>
        <button ng-show="show.save" type="button" class="btn btn-primary" ng-click="Save($hide)">Save</button>
        <upload-images ng-show="show.upload"></upload-images>
      </div>
    </div>
  </div>
</div>
