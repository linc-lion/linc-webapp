<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" ng-show="content">
        <div class="row">
          <div class="col-sm-3">
            <div class="list-group" ng-init="imagesets=[1,2,3,4]">
              <button type="button" class="list-group-item" ng-class="{active:imageset==1}" ng-repeat="imageset in imagesets"><span class="badge">12/11</span> Image set 2</button>
            </div>
          </div>
          <div class="col-sm-9 map-container">
            <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d187915.5898228108!2d26.798358208469615!3d-10.57807257161216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x21f081ed9a65f3c1%3A0xb1f3d8cd50ab0c6a!2sMandrosoa+Ivato%2C+Madagascar!5e1!3m2!1spt-BR!2sbr!4v1444845639906" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>-->
            <map zoom="8" center= "{{! mapa.center}}" map-type-id="{{!mapa.mapTypeId}}">
              <!--<marker position="-25.363882, 131.044922" on-click="click()" title="Click to zoom"></marker>-->
              <!--<marker ng-repeat="lion in lions" position="{{! lion.geopos }}" icon='{url: "{{! lion.url_small}}", size: [20, 20], origin: [0,0], anchor: [0, 20]}'></marker>-->
            </map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
