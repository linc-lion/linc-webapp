  <button type="button" class="btn-help pull-right btn btn-icon" data-placement="left" title="" data-content="Search image sets to view summaries of name, age, organization, and CV status. Select a search result row to view an image set's primary image, to create a lion from an image set, dissociate a lion from an image set, or run or view a CV." data-trigger="focus" bs-popover><i class="icon icon-help-with-circle"></i></button>

  <h1><a class="btn btn-default" href="javascript:history.back()"><i class="icon icon-arrow-left"></i></a> Search Image Set</h1>
  <div class="row">
    <div class="col-sm-3 line-right">
      <h3 class="text-muted">Refine by</h3>
      <div class="tablist" data-allow-multiple="true" role="tablist" aria-multiselectable="true" bs-collapse>
        <div role="tab">
          <h4>
            <a bs-collapse-toggle><i class="pull-right icon icon-select-arrows"></i> Name or ID</a>
          </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
          <div class="panel-body">
            <input type="text" class="form-control" >
          </div>
        </div>

        <div role="tab">
          <h4 >
            <a bs-collapse-toggle><i class="pull-right icon icon-select-arrows"></i> Organization</a>
          </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
          <div class="panel-body">
            <label>
              <input type="checkbox"> Lion Guardians
            </label>
            <label>
              <input type="checkbox"> Mara Lion Project
            </label>
          </div>
        </div>

        <div role="tab">
          <h4 >
            <a bs-collapse-toggle><i class="pull-right icon icon-select-arrows"></i> Age</a>
          </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
          <div class="panel-body">
            <rzslider
              rz-slider-floor="priceSlider.floor"
              rz-slider-ceil="priceSlider.ceil"
              rz-slider-model="priceSlider.min"
              rz-slider-high="priceSlider.max"
              rz-slider-step="1">
            </rzslider>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-9">
      <div class="pull-right sort form-inline">
        <label for="sorting" class="text-muted">Sort by </label>
        <select class="form-control" id="sorting">
          <option>Most recent</option>
          <option>Most fun</option>
        </select>
      </div>
      <h3>6 image sets found</h3>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Organization</th>
            <th>Gender</th>
            <th class="text-center">Verified</th>
            <th class="text-center">Primary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody ng-init="lions=[{hasResults:true},{pending:true},{primary:true, verified:true}]">
          <tr class="link"  ng-repeat="lion in lions">
            <td>
              <img src="/static/images/square-small/lion1.jpg" width="40" height="40">
            </td>
            <td>Ambogga</td>
            <td>6 years old</td>
            <td>Lion Guardians</td>
            <td>Male</td>
            <td class="text-center">
              <i ng-if="lion.verified" class="icon icon-check"></i>
              <i ng-if="!lion.verified" class="icon icon-cross"></i>
            </td>
            <td class="text-center">
              <i ng-if="lion.primary" class="icon icon-check"></i>
              <i ng-if="!lion.primary" class="icon icon-cross"></i>
            </td>
            <td ng-controller="CVResultsCtrl">
              <button class="btn btn-primary" ng-if="lion.hasResults" data-animation="am-fade-and-slide-top" data-template-url="cvresults" bs-modal="modal"><i class="icon icon-flash"></i>CV Results</button>
              <button class="btn btn-default" ng-if="!lion.hasResults && !lion.pending" ><i class="icon icon-flash"></i>Request CV</button>
              <span class="text-muted" ng-if="lion.pending"><i class="icon icon-clock"></i> CV Request pending</span>
            </td>
          </tr>
        </tbody>
      </table>

      <nav class="text-center">
        <ul class="pagination pagination-lg">
          <li class="active"><span>1</span></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
        </ul>
      </nav>
    </div>
  </div>
