<html lang="en-US" ng-app="linc">

    <title>LINC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    {% block head %}

    <link href="{{ static_url("lib/angular-notify/angular-notify.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("lib/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("lib/angular-motion/angular-motion.min.css") }}" rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ static_url("icons/favicon-194x194.png" ) }}" sizes="194x194">
    <link rel="icon" type="image/png" href="{{ static_url("icons/favicon-96x96.png") }}"  sizes="96x96">

    <meta name="msapplication-config" content="{{ static_url("icons/browserconfig.xml") }}">
    <meta name="theme-color" content="#ffffff">

    {% block js %}

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block alertbox %}
    {% end %}
    <div id="content" class="container">

      {% end %}
    </div>

      <script src="{{ static_url("lib/angular/angular.min.js") }}" ></script>
      <script src="{{ static_url("lib/angular-ui-router/angular-ui-router.min.js") }}" ></script>
      <script src="{{ static_url("lib/angular-animate/angular-animate.min.js") }}"></script>
      <script src="{{ static_url("lib/angular-sanitize/angular-sanitize.min.js") }}"></script>

      <script src="{{ static_url("lib/angular-strap/angular-strap.min.js") }}"></script>

      <script src="{{ static_url("lib/angular-bootstrap/ui-bootstrap.min.js") }}"></script>
      <script src="{{ static_url("lib/angular-bootstrap/ui-bootstrap-tpls.min.js") }}"></script>

      <script src="{{ static_url("lib/lodash/lodash.min.js") }}"></script>

      <script src="{{ static_url("lib/angular-ui-select/select.min.js") }}"></script>

      <script src="{{ static_url("lib/angular-pan-zoom/hamster.js") }}"></script>
      <script src="{{ static_url("lib/angular-pan-zoom/mousewheel.js") }}"></script>
