<form name="form" class="form-signin" ng-submit="login()">
  <h2 class="form-signin-heading">Please sign in</h2>

  <div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$error.required }">
    <label for="email" class="sr-only">Email address</label>
    <input type="email" name="email" id="email" class="form-control" ng-model="email" placeholder="Email address" required oninvalid="this.setCustomValidity('Email address is required')" oninput="setCustomValidity('')" autofocus>
  </div>

 <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$error.required }">
    <label for="password" class="sr-only">Email address</label>
    <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required oninvalid="this.setCustomValidity('Password is required')" oninput="setCustomValidity('')">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me" ng-model="remember"> Remember me
    </label>
  </div>
  <div class="form-actions">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
