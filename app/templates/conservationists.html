<h1><a class="btn btn-default" ng-click="go_back()"><i class="icon icon-arrow-left"></i></a> Conservationists</h1>
<div class="row">
  <div ng-repeat="(org,emails) in orgs" class="col-sm-4" ng-class="{'line-right':!$last}">
    <h3>{{!org}}</h3>
    <p ng-repeat="email in emails">
      <a href="mailto:{{!email}}"><i class="icon icon-mail"></i></a>
      {{!email}}
    </p>
  </div>
</div>
