<div class="form-group" ng-controller="AdminImagesCtrl">
  <div class="row" style="width=100%">
    <div class="col-sm-6">
      <div class="btn-toolbar" role="toolbar" aria-label="toolbar_btns" style="padding-top:10px;padding-bottom:10px;">

        <div class="btn-group" style="margin-left:10%">
          <button type = "button" class = "btn btn btn-warning" ng-click="Add_Image()">Add</button>
        </div>
        <div class="btn-group">
          <button ng-disabled="!(Selecteds.length==1)" type = "button" class = "btn btn btn-warning" ng-click="Edit_Image()">Edit</button>
        </div>
        <div class="btn-group">
          <button ng-disabled="!(Selecteds.length>0)" type = "button" class = "btn btn btn-warning" ng-click="Delete_Image()">Delete</button>
        </div>
        <div ng-hide="Image_Change.mode == ''" class="btn-group" style="margin-left:10%">
            <button type="button" class="btn btn-default" ng-click="Cancel_Edit_Image()">Cancel</button>
        </div>
        <div ng-hide="Image_Change.mode == ''" class="btn-group">
          <button type="submit" class="btn btn-warning">{{!btn_submit}}</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="text-right">
        <div ng-class="prevPageDisabled()" class="btn-group" style="margin-left:50%">
          <button type="button" class="btn btn-default" ng-click="prevPage()">«</button>
        </div>
        <div ng-class="nextPageDisabled()" class="btn-group">
          <button type="button" class="btn btn-default" ng-click="nextPage()">»</button>
        </div>
      </div>
    </div>
  </div>
  <form name="imageForm" ng-submit="Submit_Image()">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center"><input type="checkbox" ng-disabled="Image_Change.mode != ''" ng-model="select_all" ng-click="check_all(select_all)"></th>

          <th class="text-center"><a ng-click="order('id')" ng-class="{'order_class': predicate === 'id'}">Id</a>
            <span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span>
          </th>
          <th class="text-center">Photo</th>

          <th class="text-center"><a ng-click="order('image_type')" ng-class="{'order_class': predicate === 'image_type'}">Image Type</a>
            <span class="sortorder" ng-show="predicate === 'image_type'" ng-class="{reverse:reverse}"></span>
          </th>

          <th class="text-center"><a ng-click="order('image_set_id')" ng-class="{'order_class': predicate === 'image_set_id'}">Image Set Id</a>
            <span class="sortorder" ng-show="predicate === 'iimage_set_id'" ng-class="{reverse:reverse}"></span>
          </th>

          <th class="text-center"><a ng-click="order('is_public')" ng-class="{'order_class': predicate === 'is_public'}">Public</a>
            <span class="sortorder" ng-show="predicate === 'is_public'" ng-class="{reverse:reverse}"></span>
          </th>

          <th class="text-center"><a ng-click="order('trashed')" ng-class="{'order_class': predicate === 'trashed'}">Trashed</a>
            <span class="sortorder" ng-show="predicate === 'trashed'" ng-class="{reverse:reverse}"></span>
          </th>

          <th class="text-center"><a ng-click="order('created_at')" ng-class="{'order_class': predicate === 'created_at'}">Created At</a>
            <span class="sortorder" ng-show="predicate === 'created_at'" ng-class="{reverse:reverse}"></span>
          </th>

          <th class="text-center"><a ng-click="order('updated_at')" ng-class="{'order_class': predicate === 'updated_at'}">Updated At</a>
            <span class="sortorder" ng-show="predicate === 'updated_at'" ng-class="{reverse:reverse}"></span>
          </th>
        <tr>
      </thead>
      <tbody>
        <tr class="link" ng-repeat="image in paginated_images = (filtered_images = (images | orderBy:predicate:reverse) | offset:currentPage*itemsPerPage | limitTo: itemsPerPage)"  ng-class="{active:image.selected}" ng-click="Select_Image1(image);$event.stopPropagation();">

          <ng-form name="imageFieldForm">
            <td class="text-center"><input type="checkbox" ng-disabled="Image_Change.mode != ''" ng-model="image.selected" ng-click="Select_Image(image);$event.stopPropagation();"></td>
            <td class="text-center">{{!image.id}}</td>

            <td ng-show="image.change_mode" class="text-center">
              <div style="width: 400px" >
                <textarea class="form-control" rows="4" ng-model="image.url"></textarea>
              </div>
            </td>
            <td ng-show="!image.change_mode" class="text-center" ng-click="show_photo(image.url)"><img ng-src="{{!image.url}}" width="40" height="40"></td>

            <td ng-show="image.change_mode" class="text-center">
              <select class="form-control-inline custom-select" id="image_type" name="image_type" ng-options="type.type as type.label for type in TypesLabel" ng-model="image.image_type" required><option></option>
              </select>
            </td>
            <td ng-show="!image.change_mode" class="text-center">{{!image.image_type}}</td>

            <td ng-show="image.change_mode" class="text-center">
              <input type="number" class="form-control text-center" name="image_set_id" ng-model="image.image_set_id" required>
            </td>
            <td ng-show="!image.change_mode" class="text-center">{{!image.image_set_id}}</td>

            <td ng-show="image.change_mode" class="text-center">
              <input type="checkbox"  ng-model="image.is_public" ng-checked="image.is_public">
            </td>
            <td ng-show="!image.change_mode" class="text-center">{{!image.is_public}}</td>

            <td ng-show="image.change_mode" class="text-center">
              <input type="checkbox"  ng-model="image.trashed" ng-checked="image.trashed">
            </td>
            <td ng-show="!image.change_mode" class="text-center">{{!image.trashed}}</td>

            <td class="text-center">{{!image.created_at}}</td>
            <td class="text-center">{{!image.updated_at}}</td>

          </ng-form>
        </tr>
      </body>
    </table>
  </form>
</div>
