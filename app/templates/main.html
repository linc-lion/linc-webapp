{% extends "../templates/base.html" %}

  {% block css %}
  {% end %}
  {% block js %}
  {% end %}

  {% block tag_body %}
    <body ng-controller="BodyCtrl" class="{{! bodyClasses }}">
  {% end %}

  {% block content %}
      <script type="text/ng-template" id="Delete.tmpl.html">
        <div class="modal-header" ng-show="modalTitle">
          <h4 class="modal-title" ng-bind-html="modalTitle"></h4>
        </div>
        <div class="modal-body" ng-bind-html="modalMessage">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </script>
      <!-- Main hero unit for a primary marketing message or call to action -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" bs-navbar>
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" ng-disabled="!Auth.user.logged" ui-sref="home"><img src="static/logo.png" alt="logo" ></a>
          </div>
          <ul class="nav navbar-nav navbar-right" ng-show="Auth.user.logged">
            <sidemenu debug="debug"></sidemenu>
          </ul>
        </div>
      </nav>
      <div id="main">
        <div ui-view></div>
      </div>

  {% end %}
