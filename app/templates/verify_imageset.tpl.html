<div class="font-homenaje">
  <div class="modal-header" ng-show="modalTitle">
    <button type="button" class="close" ng-click="ModalCancel()">&times;</button>
    <h3 class="modal-title" ng-bind-html="modalTitle"></h3>
  </div>
  <div class="modal-body">
    <div class="meta-info">
    <h4 class="h4inline">The Image Set {{!imgset.id}} </h4>
    <h4 class="h4inline"> was associated with the Lion </h4>
    <h4 class="h4inline">{{!imgset.name}} </h4>
    <h4 class="h4inline">(ID: {{!imgset.lion_id}}).</h4>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="ModalOk(false)">Disassociate</button>
    <button class="btn btn-primary" ng-click="ModalOk(true)">Confirm</button>
  </div>
</div>
