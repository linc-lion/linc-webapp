<div class="form-group" ng-controller="AdminCVResultsCtrl">
  <div class="btn-toolbar" role="toolbar" aria-label="toolbar_btns" style="padding-top:10px;padding-bottom:10px;">
    <div class="btn-group" style="margin-left:30%">
      <button type = "button" class = "btn btn btn-warning" ng-click="Add_CVResult()">Add</button>
    </div>
    <div class="btn-group" style="margin-left:10%">
      <button ng-disabled="!(Selecteds.length==1)" type = "button" class = "btn btn btn-warning" ng-click="Edit_CVResult()">Edit</button>
    </div>
    <div class="btn-group" style="margin-left:10%">
      <button ng-disabled="!(Selecteds.length>0)" type = "button" class = "btn btn btn-warning" ng-click="Delete_CVResult()">Delete</button>
    </div>
  </div>
  <form name="cvresultForm" ng-submit="Submit_CVresult()">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center"><input type="checkbox" ng-model="select_all" ng-click="check_all(select_all)"></th>
          <th class="text-center">id</th>
          <th class="text-center">CV Request Id</th>
          <th class="text-center">Match Probability</th>
          <th class="text-center">Created At</th>
          <th class="text-center">Updated At</th>
          <th ng-show="CVResult_Change.mode" class="text-center">Cancel</th>
          <th ng-show="CVResult_Change.mode" class="text-center">{{!CVResult_Change.label}}</th>
      </thead>
      <tbody>
        <tr class="link" ng-repeat="cvresult in cvresults" ng-class="{active:cvresult.selected}" ng-click="Select_CVresult(cvresult)">
          <ng-form name="cvresultFieldForm">
            <td class="text-center"><input type="checkbox" ng-model="cvresult.selected" ng-click="Select_CVresult(cvresult)"></td>
            <td class="text-center">{{!cvresult.id}}</td>
            <td class="text-center">{{!cvresult.cvrequest_iid}}</td>
            <td class="text-center">{{!cvresult.match_probability}}</td>
            <td class="text-center">{{!cvresult.created_at}}</td>
            <td class="text-center">{{!cvresult.updated_at}}</td>
            <td ng-show="cvresult.change_mode" class="text-center">
              <button type="button" class="btn btn-default" ng-click="Cancel_Edit_CVResult()">Cancel</button>
            </td>
            <td ng-show="cvresult.change_mode" class="text-center">
              <button type="submit" class="btn btn-default">{{!btn_submit}}</button>
            </td>
          </ng-form>
        </tr>
      </body>
    </table>
  </form>
</div>
