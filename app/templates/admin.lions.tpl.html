<div class="form-group" ng-controller="AdminLionsCtrl">
  <div class="btn-toolbar" role="toolbar" aria-label="toolbar_btns" style="padding-top:10px;padding-bottom:10px;">
    <div class="btn-group" style="margin-left:10%">
      <button type = "button" class = "btn btn btn-warning" ng-click="Add_Lion()">Add</button>
    </div>
    <div class="btn-group">
      <button ng-disabled="!(Selecteds.length==1)" type = "button" class = "btn btn btn-warning" ng-click="Edit_Lion()">Edit </button>
    </div>
    <div class="btn-group">
      <button ng-disabled="!(Selecteds.length>0)" type = "button" class = "btn btn btn-warning" ng-click="Delete_Lion()">Delete</button>
    </div>

    <div ng-hide="Lion_Change.mode == ''" class="btn-group" style="margin-left:10%">
        <button type="button" class="btn btn-default" ng-click="Cancel_Edit_Lion()">Cancel</button>
    </div>
    <div ng-hide="Lion_Change.mode == ''" class="btn-group">
      <button type="submit" class="btn btn-warning">{{!btn_submit}}</button>
    </div>

  </div>
  <form name="lionForm" ng-submit="Submit_Lion()">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center"><input type="checkbox" ng-disabled="Lion_Change.mode != ''" ng-model="select_all" ng-click="check_all(select_all)"></th>
          <th class="text-center">id</th>
          <th class="text-center">name</th>
          <th class="text-center">Organization</th>
          <th class="text-center">Primary Image Set</th>
          <th class="text-center">Trashed</th>
          <th class="text-center">Created At</th>
          <th class="text-center">Updated At</th>
          <!--<th ng-show="Lion_Change.mode" class="text-center">Cancel</th>
          <th ng-show="Lion_Change.mode" class="text-center">{{!Lion_Change.label}}</th>-->
        </tr>
      </thead>
      <tbody>
        <tr class="link" ng-repeat="lion in lions" ng-class="{active:lion.selected}" ng-click="Select_Lion1(lion);$event.stopPropagation();">
          <ng-form name="lionFieldForm">
            <td class="text-center"><input type="checkbox" ng-disabled="Lion_Change.mode != ''" ng-model="lion.selected" ng-click="Select_Lion(lion)"></td>
            <td class="text-center">{{!lion.id}}</td>

            <td ng-show="lion.change_mode" class="text-center">
              <input type="name" class="form-control text-center" name="name" ng-model="lion.name" required>
            </td>
            <td ng-show="!lion.change_mode" class="text-center">{{!lion.name}}</td>

            <td ng-show="lion.change_mode" class="text-center">
              <select class="form-control-inline custom-select" id="organization_id" name="organization_id" ng-options="organization.id as organization.name for organization in organizations" ng-model="lion.organization_id" required><option></option>
              </select>
            </td>
            <td ng-show="!lion.change_mode" class="text-center">{{!lion.organization}}</td>

            <td ng-show="lion.change_mode" class="text-center">
              <input type="number" class="form-control text-center" name="primary_id" ng-model="lion.primary_image_set_id" required>
            </td>
            <td ng-show="!lion.change_mode" class="text-center">{{!lion.primary_image_set_id}}</td>

            <td ng-show="lion.change_mode" class="text-center">
              <input type="checkbox"  ng-model="lion.trashed" ng-checked="lion.trashed">
            </td>
            <td ng-show="!lion.change_mode" class="text-center">
              <i ng-if="lion.trashed" class="icon icon-check"></i>
              <i ng-if="!lion.trashed" class="icon icon-cross"></i>
            </td>
            <td class="text-center">{{!lion.created_at}}</td>
            <td class="text-center">{{!lion.updated_at}}</td>
            <!--
            <td ng-show="lion.change_mode" class="text-center">
              <button type="button" class="btn btn-default" ng-click="Cancel_Edit_Lion()">Cancel</button>
            </td>
            <td ng-show="lion.change_mode" class="text-center">
              <button type="submit" class="btn btn-default">{{!btn_submit}}</button>
            </td>-->
          </ng-form>
        </tr>
      </body>
    </table>
  </form>
</div>
